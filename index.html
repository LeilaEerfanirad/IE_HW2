<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>Tasks Status</h1>
        <div id="taskSummary">
            
            <button class="taskSummeryStyle" id="totalBtn">Total Tasks: <span id="totalTasks">0</span></button>
            <button class="taskSummeryStyle" id="completedBtn">Completed Tasks: <span id="completedTasks">0</span></button>
            <button class="taskSummeryStyle" id="remainBtn">Remaining Tasks: <span id="remainingTasks">0</span></button>
        </div>
        <h2>Search Task</h2>
        <div>
            <label for="searchInput">Search Task:</label>
            <input type="text" id="searchInput" placeholder="Enter task title">
            <button id="searchBtn">Search</button>
        </div>
        <h2>Searched Tasks</h2>
        <ul id="searchResultList"></ul>
        <h1>To-Do List</h1>
        <div>
            <label for="taskTitle">Task Title:</label>
            <input type="text" id="taskTitle" placeholder="Enter task title">
            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline">
            <button onclick="addTask()">Add Task</button>
        </div>
        <h2>Completed Tasks</h2>
        <ul id="completedList"></ul>
        <h2>Reminding Tasks</h2>
        <ul id="taskList"></ul>
        <h2>Total Tasks</h2>
        <ul id="totalList"></ul>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
